<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/logorsign.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="choose" class="butcont">
      <button id="choice1">LOGIN</button>
      <button id="choice2">SIGNUP</button>
    </div>
    <div id="log" class="flexcont">
      <h1>login</h1>
      <input class="input" id="user" type="text" placeholder="login" />
      <input class="input" id="pass" type="password" placeholder="pass" />
      <button id="return">signup</button>
      <button id="sublog">&#x21f4;</button>
    </div>
    <div id="sign" class="flexcont">
      <h1>signup</h1>
      <input class="input" id="signuser" type="text" placeholder="user" />
      <input class="input" id="signpass" type="text" placeholder="pass" />
      <button id="subsign">&#x21f4;</button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/logorsign.js"></script>
</html>
